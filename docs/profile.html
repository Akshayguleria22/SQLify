<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="profile.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Screen</title>
</head>
<body>
    <script>
    const profilePicInput = document.getElementById('profile-pic');
    const profilePicPreview = document.querySelector('.profile-pic');

    profilePicInput.addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function() {
            profilePicPreview.src = reader.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });
</script>

    <div class="container">
        <h1>Profile Screen</h1>
        
        <!-- Profile Information -->
        <div class="profile-info">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <h2 id="username">John Doe</h2>
            <p id="email">johndoe@example.com</p>
        </div>

        <!-- Profile Update Form -->
        <form action="/update-profile" method="POST" class="profile-form">
            <label for="username">Update Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Update Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="profile-pic">Update Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic">

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Profile</button>
        </form>

        <a href="history.html" class="bg-blue-500 text-white px-4 py-2 rounded">Back to History</a>
    </div>
</body>
</html>
